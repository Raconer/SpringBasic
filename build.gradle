plugins {
    id 'java'
}

group 'com.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-configuration-processor:2.3.1.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


