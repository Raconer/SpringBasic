plugins {
    id 'java'
}

group 'com.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Spring MVC를 사용하는 RESTful 애플리케이션을 포함한 웹 구축을위한 스타터. 
    // Tomcat을 기본 내장 컨테이너로 사용
    // @SpringBootApplication 등 의존성과 설정을 자동화 한다
    compile('org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE')


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
